<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darkmode</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <h1 id="id1">Welcome to my baking blog!</h1>
    <article id="article1" class="article">
      <h2 class="articleHeader">Marshmallow Teacakes</h2>
      <ul class="ingredients">
        <li>Sugar</li>
        <li>Egg white</li>
        <li>Gelatine</li>
      </ul>
      <p class="articleText1" id="articleText1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure ab neque suscipit explicabo voluptatibus adipisci nesciunt, at ipsum fuga? Maxime ea quae nesciunt alias culpa quam, distinctio dolor totam sint.
      </p>
      <img id="teacakeImg" class="articleImg" src="images/gekketaart.jpg" alt="photo of teacakes">
    </article>
  </div>

  <script>
      let text = document.getElementById("id1");
    text.style.color = 'red';
    text.innerText += " HALLO";
    const image = document.getElementById('gekketaartImg'); 
    image.src = 'images/gekketaart.jpg';

    let currentUur = new Date().getHours();

    if (currentUur >= 11){
    document.body.classList.add('dark');
}
  </script>
</body>
</html>
